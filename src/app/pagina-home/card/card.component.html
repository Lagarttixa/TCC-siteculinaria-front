
    <body>

      <div class="container">
          <div class="card" [routerLink]="['/visualizar/'+ receita.id]">
              <div class="img">
                  <span>{{receita.nome}}</span>
              </div>

              <div class="content">
                  <div class="title">Rendimento</div>
                  <div class="dados">{{receita.rendimentoQuantidade}} porções</div>
                  <div class="title">Tempo Preparo</div>
                  <div class="dados">{{receita.tempoPreparo}} minutos</div>
              </div>

              <div class="arrow">
                  <span>&#8673;</span>
              </div>
          </div>
      </div>

  </body>
